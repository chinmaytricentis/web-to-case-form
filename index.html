<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web to Case</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="main-heading">DEAL DESK HELP</h1>
  
   <!-- Success/Error Message -->
  <div id="message" class="banner" style="display: none;"></div>

  <form id="webToCaseForm">
    <input type="hidden" name="orgid" value="00Ddy000002dUOT">
    <input type="hidden" name="retURL" value="">

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" size="20" type="text" required /><br>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="email" required /><br>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="tel" /><br>

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" required /><br>

    <label for="description">Description</label>
    <textarea name="description" required></textarea><br>

    <input type="submit" value="Submit">
    <div id="loading" class="spinner" style="display: none;"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
